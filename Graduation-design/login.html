<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="import" href="css_jspage.html">
</head>
<body>

<div class="header">

</div>
<div class="login_box">
    <div class="namemess">
        昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：   <input type="text" name="username" id="username" value="" placeholder="用户名长度为3-12" required pattern="[A-z]{3,12}" />
    </div>
    <div class="namemess">
        密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码： <input type="password" name="password" id="password" value="" placeholder="密码必须是数字与字母组合" required pattern="[A-Za-z].[0-9]|[0-9].*[A-Za-z]" />
    </div>

    <input type="button" value="登录" class="login_btn"/><input type="button" value="去注册" class="goto_regist"/>
</div>
</body>
