<div class="header">

</div>
<div class="regist_box">
    <div class="namemess">
        邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：  <input type="email" name="email" id="email" value="" placeholder="输入您的常用邮箱" />
    </div>
    <div class="namemess">
        昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：  <input type="text" name="username" id="username" value="" placeholder="用户名长度为3-12" required pattern="[A-z]{3,12}" />
    </div>
    <div class="namemess">
        密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码： <input type="password" name="password" id="password" value="" placeholder="密码必须是数字与字母组合" required pattern="[A-Za-z].[0-9]|[0-9].*[A-Za-z]" />
    </div>
    <div class="namemess">
        验证密码：  <input type="password" name="password" id="passwordAgain" value="" placeholder="密码必须是数字与字母组合" required pattern="[A-Za-z].[0-9]|[0-9].*[A-Za-z]" />
    </div>
    <input type="button" value="注册" class="regist_btn"/>
</div>
