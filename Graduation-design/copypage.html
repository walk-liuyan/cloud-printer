<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文印-复印</title>
		<link rel="import" href="css_jspage.html">
	</head>

	<body>
		<div class="header">

		</div>
		<div class="bigcopybox">

			<div class="copybox">
<h2>Tips：</h2>
<span>
	上门取件复印需在线支付1元作为押金(可抵做复印费用)，复印费用不足1元按1元收取，超过1元部分额外收费，交付时补交差价。Pick a copy to the online payment 1 yuan as a deposit (to do copy fees), copy costs less than 1 yuan by 1 yuan a year, more than 1 yuan extra charges, delivery pay adjustment
</span>
				<p>联系人姓名：</p>
				<input type="text" required name="contactsname" id="contactsname" value="" placeholder="请输入您的姓名"/>
				<p>联系方式：</p>
				<input type="tel" required name="contactsphone" id="contactsphone" value="" placeholder="请输入您的真实联系电话" />
				<p>取件地址：</p>
				<input type="text" required name="contactsadress" id="contactsadress" value="" placeholder="请输入您真实的取件地址"/>
				<p>取件时间：</p>
				<input type="datetime-local" name="contactstime" id="contactstime" value="" placeholder="默认立即去件，可手动输入时间" />
<p>其他要求：</p>
				<input type="text" name="contactstext" id="contactstext" value="" placeholder="其他特殊需求，请备注"/>
<br />
<input type="button" name="" id="" value="提交信息" style="width: 80px;height: 30px;line-height: 30px;" />
			</div>
		</div>

	</body>

</html>
